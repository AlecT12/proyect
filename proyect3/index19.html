<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style19.css" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div class="slideshow-wrapper">
        <div class="control left-arrow">
          <div class="arrow">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
        </div>
        <div class="slides">
          <div class="slide slide-1">
            <img src="img/supra.jpg" />
          </div>
          <div class="slide slide-2">
            <img src="img/Nissan Z.jpg" />
          </div>
          <div class="slide slide-3">
            <img src="img/GTR.jpg" />
          </div>
          <div class="slide slide-4">
            <img src="img/challenger.jpg" />
          </div>
          <div class="slide slide-5">
            <img src="img/mustang shelby.jpg" />
          </div>
          <div class="slide slide-6">
            <img src="img/fordGT.jpg" />
          </div>
          <div class="slide slide-7">
            <img src="img/mercedes.jpg" />
          </div>
          <div class="slide slide-8">
            <img src="img/mclaren.jpg" />
          </div>
          <div class="slide slide-9">
            <img src="img/porsche.jpg" />
          </div>
          <div class="slide slide-10">
            <img src="img/ferrari.jpg" />
          </div>
          <div class="slide slide-11">
            <img src="img/lamborghini.jpg" />
          </div>
          <div class="slide slide-12">
            <img src="img/pagani.jpg.jpg" />
          </div>
          <div class="slide slide-13">
            <img src="img/bugatti.jpg" />
          </div>
          <div class="slide slide-14">
            <img src="img/koenigsegg.jpg" />
          </div>
        </div>
        <div class="control right-arrow">
          <div class="arrow">
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>
        </div>
        <div class="play-pause">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>

    <script src="script19.js"></script>
  </body>
</html>
